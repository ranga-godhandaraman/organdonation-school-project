<!DOCTYPE html>
<html>

<head>
    <title>Organ Donation and Request System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: dimgrey;">
    <div class="container" style="max-width: 800px;">
        {% include 'header.html' %}
        <div class="row"
            style="background-color: rgb(127, 112, 224);text-align: center; padding:50px 0 50px 0; color: antiquewhite;">
            <div class="col-6">
                <div class="card" style="width: 15em; margin: auto;">
                    <img src="{{url_for('static', filename='/images/donate.jpg')}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Donate.</h5>
                        <p class="card-text">Register yourself with details of your contact and will keep in touch.</p>
                        <a href="/donate" class="btn btn-primary">Sign up</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card" style="width: 15em; margin: auto">
                    <img src="{{url_for('static', filename='/images/request.png')}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Request.</h5>
                        <p class="card-text">Register yourself with details of your contact and will keep in touch.</p>
                        <a href="/request" class="btn btn-primary">Register up</a>
                    </div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
</body>

</html>
