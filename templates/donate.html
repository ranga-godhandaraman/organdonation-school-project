<!DOCTYPE html>
<html>

<head>
    <title>Organ Donation and Request System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <style>
        .form-group-row{
            margin-bottom: 10px;
        }
    </style>
</head>

<body style="background-color: dimgrey;">
    <div class="container" style="max-width: 800px;">
        {% if success %}
        <div class="alert alert-success">
            Thank you for Saving a Life.
        </div>
        {% endif %}
        {% include 'header.html' %}
        <div class="row"
            style="background-color: rgb(127, 112, 224); padding:50px 0 50px 0; color: antiquewhite;">
            <div class="col-2">
            </div>
            <div class="col-8">
                <form method="post" action="/donate">
                    <div class="form-group row form-group-row ">
                        <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="firstName" placeholder="First name" required>
                        </div>
                    </div>
                    <div class="form-group row form-group-row">
                        <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group row form-group-row">
                        <label for="dateOfBirth" class="col-sm-4 col-form-label">Date of birth</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="dateOfBirth" placeholder="Date of bitrh" required>
                        </div>
                    </div>
                    <div class="form-group row form-group-row">
                        <label for="bloodGroup" class="col-sm-4 col-form-label">Blood group</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="bloodGroup"  required >
                                <option value="">Select blood group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row form-group-row">
                        <label for="organ" class="col-sm-4 col-form-label">Organ</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="organ"  required>
                                <option value="">Select organ</option>
                                <option value="kidney">Kidneys</option>
                                <option value="liver">Liver</option>
                                <option value="lungs">Lungs</option>
                                <option value="heart">Heart</option>
                                <option value="pancreas">Pancreas</option>
                                <option value="intenstines">Intestines</option>
                                <option value="hand-face">Hands and Face</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row form-group-row">
                        <label for="addressline1" class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input type="text" style="margin-bottom: 10px;" class="form-control" name="addressline1" placeholder="door, street" required>
                            <input type="text" style="margin-bottom: 10px;" class="form-control" name="addressline2" placeholder="area, city/town" required>
                            {% include 'states.html' %}
                        </div>
                    </div>
                    <div class="form-group row form-group-row">
                        <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="phone" placeholder="Phone number" required>
                        </div>
                    </div>
                    <div class="form-group row form-group-row">
                        <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                        <div class="col-sm-8">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2">
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
</body>

</html>
